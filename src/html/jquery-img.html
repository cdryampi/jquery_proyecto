<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <!-- Moment js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/tr.js"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <title>Jquery</title>
</head>

<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <script>
        $(function() {
            $('.bxslider').bxSlider({
                mode: 'fade',
                captions: false,
                slideWidth: 1200,
                responsive: true
            });
        });
    </script>
    <div class="bxslider">
        <div><img src="../public/images/cielo.jpg" title="Funky roots"></div>
        <div><img src="../public/images/rojo.jpg" title="The long and winding road"></div>
        <div><img src="../public/images/hojas.jpg" title="Happy trees"></div>
    </div>

</body>

</html>
